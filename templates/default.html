<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Lock</title>
  <link rel="stylesheet" href="../static/styles/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="logo" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pixel Lock</h5>
            <div class="theme-switch light-theme d-block">
              <div class="toggle-switch">
                <label class="switch-label">
                  <input type="checkbox" class="checkbox theme-checkbox" id="theme-checkbox-offcanvas">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body align-items-center"> 
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reveal') }}">Revelar</a>
              </li>
            </ul>
            <span class="navbar-text d-block text-center">
              Seu segredo, nossa miss√£o.
            </span>
            <!-- From Uiverse.io by Madflows -->
            <div class="theme-switch light-theme d-block d-none d-lg-block">
              <div class="toggle-switch">
              <label class="switch-label">
                <input type="checkbox" class="checkbox theme-checkbox" id="theme-checkbox-navbar">
                <span class="slider"></span>
              </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    {% block conteudo %}

    {% endblock %}
  </main>

  <footer class="text-center py-3 fixed-bottom bg-body-tertiary">
    <p class="m-0">&copy; 2025 Pixel Lock. Todos os direitos reservados. Desenvolvido por <a href="https://www.github.com/pedrokourly" target="_blank" rel="noopener">Pedro Kourly</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="../static/scripts/default.js"></script>
</body>

</html>
